        .tracker-header {

            background: rgba(255, 255, 255, 0.06);
        }

            height: 60px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 0 auto 0.75rem;

            box-shadow: 0 4px 10px rgba(57, 255, 20, 0.2);
        }

        .who-card.vip .who-avatar {
            border-color: var(--gold-primary);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }

        .who-name {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .who-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .vip-badge {

            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 6px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = POPPIN.Storage.get('poppin_user', 24);
            if (user) document.getElementById('navAvatar').innerHTML = window.renderAvatar(user.avatar);

            // Enforce VIP access for this page
            Membership.requireFeature('whoIsHere', () => {
                // Allowed! Initialize UI
                initWhosHere();
            }, () => {
                // Denied! Redirect away
                setTimeout(() => window.location.href = 'dashboard.html', 3000);
            });

            function initWhosHere() {
                const params = new URLSearchParams(window.location.search);
                const barId = parseInt(params.get('id'));
                if (!barId) {
                    document.getElementById('whoGrid').innerHTML = '<div class="empty-state">No bar specified.</div>';
                    return;
                }

                const bar = POPPIN.getBar(barId);
                if (!bar) {
                    document.getElementById('whoGrid').innerHTML = '<div class="empty-state">Bar not found.</div>';
                    return;
                }

                document.getElementById('barNameTitle').innerText = bar.name;
                document.getElementById('checkinCount').innerText = bar.checkedIn;
                document.getElementById('backLink').href = `bar.html?id=${bar.id}`;
                document.title = `Who's Here at ${bar.name} — POPPIN`;

                renderUsers(bar.checkedIn);
            }

            function renderUsers(count) {
                const grid = document.getElementById('whoGrid');
                if (count <= 0) {
                    grid.innerHTML = '<div class="empty-state">No one has checked in yet. Be the first!</div>';
                    return;
                }

                // Generate deterministic fake users based on count
                const firstNames = ['Alex', 'Jordan', 'Taylor', 'Morgan', 'Casey', 'Riley', 'Jamie', 'Charlie', 'Avery', 'Harper', 'Evelyn', 'Rowan', 'Parker', 'Quinn', 'Sage', 'Emerson', 'Finley', 'River', 'Reese', 'Sloane'];
                const timeStamps = ['Just now', '5m ago', '12m ago', '23m ago', '34m ago', '45m ago', '1h ago', '1h 15m ago', '1h 30m ago', '2h ago'];

                let html = '';

                // Show the current user at the top if they checked in (simulated by just always showing them first for VIPs)
                if (user) {
                    html += `
                        <div class="who-card vip">
                            <div class="who-avatar">${window.renderAvatar(user.avatar)}</div>
                            <div class="who-name">${user.username}</div>
                            <div class="who-status">Just now</div>
                            <div class="vip-badge">VIP</div>
                        </div>
                    `;
                    count = Math.max(0, count - 1); // Deduct self
                }

                // Generate others
                // Max out at 40 visually so the page doesn't get crazy long
                const renderCount = Math.min(count, 40);

                for (let i = 0; i < renderCount; i++) {
                    // Psuedo-random based on index to keep it stable per refresh
                    const name = firstNames[(i * 7) % firstNames.length];
                    const initial = name.charAt(0);
                    const time = timeStamps[Math.floor((i / renderCount) * timeStamps.length)];
                    const isVip = (i % 5 === 0); // 20% are VIPs

                    html += `
                        <div class="who-card ${isVip ? 'vip' : ''}">
                            <div class="who-avatar">${initial}</div>
                            <div class="who-name">${name.toLowerCase()}</div>
                            <div class="who-status">${time}</div>
                            ${isVip ? '<div class="vip-badge">VIP</div>' : ''}
                        </div>
                    `;
                }

                grid.innerHTML = html;
            }
        });
    </script>
