    <style>
        .shop-hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shop-hero h1 {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .shop-hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .product-card {
            background: var(--surface-1);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(57, 255, 20, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        .product-details {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-badge {
            background: var(--accent-primary);
            color: #000;
            font-size: 0.75rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0.5rem;
            align-self: flex-start;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--highlight);
            margin-bottom: 1rem;
        }

        .product-actions {
            margin-top: auto;

        /* Mockup specific styles */

            padding: 1rem;

            margin-bottom: 2rem;

            justify-content: center;
