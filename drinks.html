    <style>
        .tracker-header {
            text-align: center;
            margin: 2rem 0;
            padding: 3rem 1rem;
            background: linear-gradient(45deg, rgba(57, 255, 20, 0.1), transparent);
            border-radius: 1rem;
            border: 1px solid rgba(57, 255, 20, 0.2);

        .tracker-header h1 {
            color: var(--accent-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .token-card {
            background: var(--surface-1);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            margin: 0 auto 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .token-count {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
        }

        .token-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .drinks-history {
            display: grid;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-primary);
            transition: transform 0.2s;
        }

        .history-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .history-left h3 {
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .history-left p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 0;
        }

        .history-right {
            text-align: right;
            color: var(--highlight);
            font-weight: 600;
        }

        .empty-history {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
        }

        <div class="token-card" id="tokenCard">
            <h3>Tokens Available Tonight</h3>

            <p class="token-subtitle" id="tokenSubtitle">Loading your tier...</p>

    <!-- Core Scripts -->
    <script src="js/protect.js"></script>
    <script src="js/data.js"></script>
    <script src="js/membership.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = POPPIN.Storage.get('poppin_user', 24);
            if (user) document.getElementById('navAvatar').innerHTML = window.renderAvatar(user.avatar);

            // Enforce VIP access for this page
            Membership.requireFeature('trackerAccess', () => {
                // Allowed! Initialize UI
                updateTokenUI();
                renderHistory();
            }, () => {
                // Denied! Redirect away on close or immediately
                setTimeout(() => window.location.href = 'dashboard.html', 3000);
            });

            function updateTokenUI() {
                const config = Membership.getTierConfig();
                const countEl = document.getElementById('tokenCount');
                const subEl = document.getElementById('tokenSubtitle');

                if (config.dailyTokens === -1) {
                    countEl.innerHTML = '&infin;';
                    subEl.innerText = `VIP Tier: Unlimited Tokens`;
                } else {
                    const tokens = Membership.getAvailableTokens();
                    countEl.innerText = tokens;
                    subEl.innerText = `${config.name} Tier: Resets Tomorrow`;
                }
            }

            function renderHistory() {
                const history = Membership.getHistory();
                const container = document.getElementById('drinksHistory');

                if (history.length === 0) {
                    container.innerHTML = `
                        <div class="empty-history">
                            <p>No drinks redeemed yet tonight.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = history.map(item => {
                    const bar = POPPIN.bars.find(b => b.id === item.barId);
                    const barName = bar ? bar.name : 'Unknown Bar';
                    const time = new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    return `
                        <div class="history-item">
                            <div class="history-left">
                                <h3>${item.details}</h3>
                                <p>@ ${barName} · ${time}</p>
                            </div>
                            <div class="history-right">
                                -1 Token
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Listen for token updates from other tabs (if user has them open) 
            // Note: CustomEvent is intra-tab, storage event handles cross-tab ideally, but this works for simulation
            window.addEventListener('poppin:tokensUpdated', updateTokenUI);
            window.addEventListener('poppin:historyUpdated', renderHistory);
        });
    </script>
