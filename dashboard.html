<body>
    <div id="nav-root"></div>

    <main class="page-content">
        <div class="container">

            <!-- Hero Spotlight -->
            <div id="hero-spotlight"></div>

            <!-- Stats -->
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-num" id="totalBarsLive">0</div>
                    <div class="stat-label">Bars Live</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="totalCheckedIn">0</div>
                    <div class="stat-label">People Out</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="totalVotes">0</div>
                    <div class="stat-label">Votes Tonight</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="totalEvents">0</div>
                    <div class="stat-label">Events This Week</div>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="section-header" style="display:flex; justify-content:space-between; align-items:center;">
                <h2 class="section-title">What's Poppin</h2>
                <a href="drinks.html" class="btn btn-outline btn-sm">üéüÔ∏è Drinks Tracker</a>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterBars('all', this)">All Bars</button>
                <button class="filter-btn" onclick="filterBars('lit', this)">üî• LIT</button>
                <button class="filter-btn" onclick="filterBars('hype', this)">‚ö° HYPE</button>
                <button class="filter-btn" onclick="filterBars('chill', this)">ü•Ç Chill</button>
                <button class="filter-btn" onclick="filterBars('music', this)">üéµ Live Music</button>
            </div>

            <!-- Bar Grid -->
            <div class="grid grid-3" id="barGrid"></div>

        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/data.js"></script>
    <script src="js/membership.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
    <script>
        initPage('dashboard');

        // Hero spotlight ‚Äî tonight's #1
        function renderHero() {
            const top = POPPIN.getTopBarsTonight()[0];
            document.getElementById('hero-spotlight').innerHTML = `
        <div class="hero-spotlight">
          <img src="${top.image}" alt="${top.name}">
          <div class="overlay"></div>
          <div class="content">
            <span class="rank-badge">üëë #1 TONIGHT</span>
            <h1 style="font-size:2rem; margin-bottom:4px">${top.name}</h1>
            <p style="color:var(--text-secondary); margin-bottom: var(--space-md)">
              ${top.vibeEmoji} ${top.vibeLabel} ¬∑ ‚≠ê ${top.ratingTonight} ¬∑ ${top.checkedIn} people here ¬∑ ${top.votesTonight} votes
            </p>
            <a href="bar.html?id=${top.id}" class="btn btn-gold">See What's Poppin ‚Üí</a>
          </div>
        </div>
      `;
        }

        // Stats
        function updateStats() {
            const activeBars = POPPIN.getBarsByVibe('all');
            const totalChecked = activeBars.reduce((s, b) => s + b.checkedIn, 0);
            const totalVotes = activeBars.reduce((s, b) => s + b.votesTonight, 0);
            document.getElementById('totalBarsLive').textContent = activeBars.length;
            document.getElementById('totalCheckedIn').textContent = totalChecked;
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalEvents').textContent = POPPIN.getActiveEvents().length;
        }

        // Bar grid
        function renderBars(bars) {
            document.getElementById('barGrid').innerHTML = bars.map(b => renderBarCard(b)).join('');
        }

        function filterBars(vibe, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderBars(POPPIN.getBarsByVibe(vibe));
        }

        renderHero();
        updateStats();
        renderBars(POPPIN.getBarsByVibe('all'));
    </script>
