<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="100%" height="100%">
    <defs>
        <!-- Brand Gradients -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F0D060" />
            <stop offset="50%" stop-color="#D4AF37" />
            <stop offset="100%" stop-color="#A68A2B" />
        </linearGradient>
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#C77DFF" />
            <stop offset="100%" stop-color="#7B3FA0" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Typographic Wordmark -->
    <text x="75" y="85" font-family="'Outfit', -apple-system, sans-serif" font-weight="900" font-size="80" fill="url(#goldGradient)" letter-spacing="4">POPPIN</text>

    <!-- The Spark Icon -->
    <g transform="translate(45, 60) scale(1.5)" filter="url(#glow)">
        <path d="M0 -25 C 2 -10 10 -2 25 0 C 10 2 2 10 0 25 C -2 10 -10 2 -25 0 C -10 -2 -2 -10 0 -25 Z" fill="url(#purpleGradient)"/>
        <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
        <circle cx="20" cy="-20" r="3" fill="#F0D060"/>
        <circle cx="-18" cy="15" r="2" fill="#C77DFF"/>
    </g>
</svg>
