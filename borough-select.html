    <link rel="stylesheet" href="css/style.css">
    <style>
        .borough-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 320px));
            justify-content: center;
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .borough-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .borough-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 184, 0, 0.15);
        }

        .borough-card h3 {
            font-size: 1.8rem;
            margin-bottom: var(--space-sm);
            z-index: 2;
        }

        .borough-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            z-index: 2;
        }

        .borough-card .emoji-bg {
            position: absolute;
            font-size: 8rem;
            opacity: 0.05;
            bottom: -20px;
            right: -20px;
            transition: all 0.5s ease;
        }

        .borough-card:hover .emoji-bg {
            opacity: 0.15;
            transform: scale(1.1);
        }

        .onboarding-header {
            text-align: center;
            padding: var(--space-2xl) 0 0 0;
            margin-top: 5vh;
        }

        .onboarding-header .logo {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            margin-bottom: var(--space-xl);
        }

        .onboarding-header .logo span {
            color: var(--gold-primary);
        }
    </style>
</head>

<body>
    <main class="page-content" style="min-height: 85vh; display: flex; flex-direction: column; padding-bottom: 5vh;">
        <div class="container" style="flex: 1;">
            <div class="onboarding-header">
                <img src="img/poppin-logo.svg" alt="POPPIN Logo" class="brand-logo-main">
                <h1 style="font-size: 3rem; margin-bottom: var(--space-md);">Where are you poppin' off to?</h1>
                <p style="color: var(--text-secondary); font-size: 1.2rem;">Select your primary borough to explore
                    real-time nightlife.</p>
            </div>

            <div class="borough-grid" id="boroughGrid">
                <!-- Injected via JS -->
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/data.js"></script>
    <script src="js/membership.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Render footer with GarnetGrid badge
        const footerEl = document.getElementById('footer-root');
        if (footerEl) footerEl.outerHTML = renderFooter();

        const boroughData = [
            { id: 'manhattan', name: 'Manhattan', desc: 'The City That Never Sleeps', emoji: 'ðŸ™ï¸', heat: 5, heatLabel: 'ðŸ”¥ On Fire', barsOpen: 142 },
            { id: 'brooklyn', name: 'Brooklyn', desc: 'Vibes, Breweries & Warehouses', emoji: 'ðŸŒ‰', heat: 4, heatLabel: 'â™¨ï¸ Poppin\'', barsOpen: 89 },
            { id: 'queens', name: 'Queens', desc: "The World's Borough", emoji: 'ðŸ‘‘', heat: 3, heatLabel: 'ðŸŸ¢ Active', barsOpen: 45 },
            { id: 'bronx', name: 'The Bronx', desc: 'Birthplace of Hip Hop', emoji: 'ðŸ—½', heat: 2, heatLabel: 'ðŸŸ¡ Quiet', barsOpen: 12 },
            { id: 'staten_island', name: 'Staten Island', desc: 'The Forgotten Borough', emoji: 'â›´ï¸', heat: 3, heatLabel: 'ðŸŸ¢ Active', barsOpen: 28 }
        ];

        function getHeatColor(heat) {
            if (heat >= 5) return 'var(--danger)';
            if (heat === 4) return 'var(--gold-primary)';
            if (heat === 3) return 'var(--success)';
            return 'var(--text-muted)';
        }

        document.getElementById('boroughGrid').innerHTML = boroughData.map(b => `
            <div class="borough-card" onclick="selectBorough('${b.id}')">
                <div class="emoji-bg">${b.emoji}</div>
                <div style="position:absolute; top:15px; right:15px; background:rgba(0,0,0,0.6); padding:6px 12px; border-radius:12px; font-size:0.75rem; font-weight:800; border:1px solid ${getHeatColor(b.heat)}; color:${getHeatColor(b.heat)}; box-shadow:0 0 10px ${getHeatColor(b.heat)}60; backdrop-filter:blur(4px);">
                    ${b.heatLabel}
                </div>
                <h3>${b.name}</h3>
                <p>${b.desc}</p>
                <div style="margin-top:var(--space-md); font-size:0.8rem; color:var(--accent-primary); font-weight:bold;">
                    ${b.barsOpen} Bars Live
                </div>
            </div>
        `).join('');

        function selectBorough(id) {
            localStorage.setItem('poppin_active_borough', id);
            window.location.href = 'dashboard.html';
        }
    </script>
    <script src="js/protect.js"></script>

    <!-- GarnetGrid Product Acknowledgement -->
    <div style="text-align:center;padding:1.2rem 0 1rem;opacity:0.7;margin-top:auto;">
        <a href="https://garnetgrid.com" target="_blank" rel="noopener"
            style="color:#aaa;font-size:0.72rem;text-decoration:none;display:inline-flex;align-items:center;gap:4px"
            title="Built by GarnetGrid">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14"
                style="width:14px;height:14px;min-width:14px">
                <defs>
                    <linearGradient id="gf1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#9b1b30" />
                        <stop offset="100%" stop-color="#d4374a" />
                    </linearGradient>
                    <linearGradient id="gf2" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#e63946" />
                        <stop offset="100%" stop-color="#7a1525" />
                    </linearGradient>
                    <linearGradient id="gf3" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" stop-color="#ff6b6b" />
                        <stop offset="100%" stop-color="#c0392b" />
                    </linearGradient>
                </defs>
                <style>
                    @keyframes facet-shimmer {
                        0%, 100% { opacity: 0 }
                        15% { opacity: .4 }
                        30% { opacity: 0 }
                    }
                    @keyframes gem-rotate {
                        0%, 100% { transform: rotate(0deg) scale(1) }
                        25% { transform: rotate(3deg) scale(1.02) }
                        75% { transform: rotate(-3deg) scale(1.02) }
                    }
                    @keyframes sparkle-pop {
                        0%, 100% { opacity: 0; transform: scale(0) }
                        50% { opacity: 1; transform: scale(1) }
                    }
                    .gem-body { transform-origin: 12px 12px; animation: gem-rotate 4s ease-in-out infinite }
                    .shimmer-1 { animation: facet-shimmer 3s ease-in-out infinite }
                    .shimmer-2 { animation: facet-shimmer 3s ease-in-out infinite; animation-delay: 1s }
                    .shimmer-3 { animation: facet-shimmer 3s ease-in-out infinite; animation-delay: 2s }
                    .sparkle { transform-origin: center; animation: sparkle-pop 2.5s ease-in-out infinite }
                    .sparkle:nth-child(2) { animation-delay: .8s }
                    .sparkle:nth-child(3) { animation-delay: 1.6s }
                </style>
                <g class="gem-body">
                    <polygon points="12,22 4,10 20,10" fill="url(#gf1)" />
                    <polygon points="4,10 8,3 12,6 12,10" fill="url(#gf2)" />
                    <polygon points="20,10 16,3 12,6 12,10" fill="url(#gf3)" />
                    <polygon points="8,3 12,1.5 16,3 12,6" fill="#e63946" />
                    <polygon points="4,10 12,10 12,22" fill="url(#gf2)" opacity=".7" />
                    <polygon points="20,10 12,10 12,22" fill="url(#gf1)" opacity=".8" />
                    <polygon class="shimmer-1" points="4,10 12,10 12,22" fill="white" opacity="0" />
                    <polygon class="shimmer-2" points="20,10 12,10 12,22" fill="white" opacity="0" />
                    <polygon class="shimmer-3" points="8,3 12,1.5 16,3 12,6" fill="white" opacity="0" />
                </g>
                <g>
                    <circle class="sparkle" cx="3" cy="5" r=".8" fill="white" opacity="0" />
                    <circle class="sparkle" cx="21" cy="4" r=".6" fill="white" opacity="0" />
                    <circle class="sparkle" cx="22" cy="16" r=".7" fill="white" opacity="0" />
                </g>
            </svg>
            Built by GarnetGrid
        </a>
    </div>
</body>

</html>
