    <meta property="og:type" content="website">
    <meta property="og:site_name" content="POPPIN">
    <meta property="og:image" content="https://poppin.garnetgrid.com/img/icon-512.png">

    <link rel="canonical" href="https://poppin.garnetgrid.com/profile.html">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="nav-root"></div>

    <main class="page-content">
        <div class="container" style="max-width:800px">

            <!-- Profile Header -->
            <div id="profileHeader"></div>

            <!-- Tabs -->
            <div class="auth-toggle" style="margin-bottom:var(--space-xl)">
                <button class="active" id="activityTab" onclick="showTab('activity')">Activity</button>
                <button id="favoritesTab" onclick="showTab('favorites')">My Bars</button>
                <button id="settingsTab" onclick="showTab('settings')">Settings</button>
            </div>

            <!-- Activity Tab -->
            <div id="activityContent">
                <div class="section-header">
                    <h3 class="section-title">Recent Activity</h3>
                </div>
                <div id="activityList"></div>
            </div>

            <!-- Favorites Tab -->
            <div id="favoritesContent" style="display:none">
                <div class="section-header">
                    <h3 class="section-title">My Favorite Bars</h3>
                </div>
                <div class="grid grid-2" id="favBars"></div>
            </div>

            <!-- Settings Tab -->
            <div id="settingsContent" style="display:none">
                <div class="info-block" style="margin-bottom:var(--space-lg)">
                    <h4 style="color:var(--gold-primary);margin-bottom:var(--space-lg)">Account Settings</h4>
                    <div class="form-group">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-input" id="settingName" value="">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="settingEmail" value="user@poppin.com">
                    </div>
                    <button class="btn btn-primary" onclick="showToast('Settings saved!')">Save Changes</button>
                </div>

                <div class="info-block" style="margin-bottom:var(--space-lg)">
                    <h4 style="color:var(--gold-primary);margin-bottom:var(--space-lg)">Notifications</h4>
                    <div
                        style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-md)">
                        <span style="font-size:0.85rem;color:var(--text-secondary)">Event reminders</span>
                        <label style="position:relative;display:inline-block;width:44px;height:24px">
                            <input type="checkbox" checked style="opacity:0;width:0;height:0"
                                aria-label="Event reminders">
                            <span
                                style="position:absolute;inset:0;background:var(--purple-primary);border-radius:12px;transition:0.3s;cursor:pointer"></span>
                        </label>
                    </div>
                    <div
                        style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-md)">
                        <span style="font-size:0.85rem;color:var(--text-secondary)">New comments at favorited
                            bars</span>
                        <label style="position:relative;display:inline-block;width:44px;height:24px">
                            <input type="checkbox" checked style="opacity:0;width:0;height:0"
                                aria-label="New comments at favorited bars">
                            <span
                                style="position:absolute;inset:0;background:var(--purple-primary);border-radius:12px;transition:0.3s;cursor:pointer"></span>
                        </label>
                    </div>
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <span style="font-size:0.85rem;color:var(--text-secondary)">Weekly rankings digest</span>
                        <label style="position:relative;display:inline-block;width:44px;height:24px">
                            <input type="checkbox" style="opacity:0;width:0;height:0"
                                aria-label="Weekly rankings digest">
                            <span
                                style="position:absolute;inset:0;background:var(--border-color);border-radius:12px;transition:0.3s;cursor:pointer"></span>
                        </label>
                    </div>
                </div>

                <div class="info-block">
                    <h4 style="color:var(--danger);margin-bottom:var(--space-lg)">Danger Zone</h4>
                    <button class="btn btn-outline" style="border-color:var(--danger);color:var(--danger)"
                        onclick="POPPIN.logout()">Sign Out</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/data.js"></script>
    <script src="js/membership.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>

        // Favorites (sample)
        const favBars = [POPPIN.bars[0], POPPIN.bars[1], POPPIN.bars[4], POPPIN.bars[5]];
        document.getElementById('favBars').innerHTML = favBars.map(b => renderBarCard(b)).join('');

        // Tab switching
        function showTab(tab) {
            ['activity', 'favorites', 'settings'].forEach(t => {

    </script>
    <script src="js/protect.js"></script>
</body>

</html>
